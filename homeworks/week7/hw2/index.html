<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>week7 hw2 仿 Google 表單</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="wrapper">
		<div class="bgTop"></div>
		<div class="main">
			<div class="container">
				<div class="header">
					<h3>程式導師實驗計畫第三期報名表單</h3>
					<div>詳情請參考：<a href="https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3">https://medium.com/hulis-blog/mentor-program-3rd-47a2e85e33b3</a></div>
					<p>填完之後請務必按照文章內的說明再寄信給我，才算報名成功喔</p>
					<span>*必填</span>
				</div>
				<div class="formWrapper">
					<div class="formContainer">
						<div class="formTitle star">電子郵件地址</div>
						<input type="text" class="formContent" placeholder="你的電子郵件" style="width: 50%">
					</div>
					<div class="formContainer">
						<div class="formTitle star">暱稱</div>
						<div class="formSubtitle">該如何稱呼你</div>
						<input type="text" class="formContent" placeholder="您的回答" style="width: 50%">
					</div>
					<div class="formContainer">
						<div class="formTitle star">報名類型</div>
						<div class="checkboxContainer">
							<label><input type="radio" name="checkbox" class="formContent">從零到一基礎班（兩個月後開始收保證金 5000，淘汰不退還，結業後兩個月內找到工作付一個月半薪水，沒工作不用付）</label>
							<br>	
							<label><input type="radio" name="checkbox" class="formContent">在職工程師加強班（兩個月後開始收保證金 5000，三個月時收學費 35000 元台幣，被淘汰不退還）</label>
						</div>
					</div>
					<div class="formContainer">
						<div class="formTitle star">現在的職業</div>
						<div class="formSubtitle">範例：學生、前端工程師、待業中、業務</div>
						<input type="text" class="formContent" placeholder="您的回答" style="width: 50%">
					</div>
					<div class="formContainer">
						<div class="formTitle star">怎麼知道這個計畫的？</div>
						<input type="text" class="formContent" placeholder="您的回答">
					</div>
					<div class="formContainer">
						<div class="formTitle star">是否有程式相關背景？</div>
						<div class="formSubtitle">範例：無、高中時候學過C++、學過一點網頁前端、目前在資策會上課...</div>
						<input type="text" class="formContent" placeholder="您的回答">
					</div>
					<div class="formContainer">
						<div class="formTitle">其他</div>
						<div class="formSubtitle">任何你想說的</div>
						<input type="text" class="formContent" placeholder="您的回答">
					</div>
					<div class="formContainer">
						<!-- <input type="submit" value="提交" class="submitBtn"> -->
						<button class="submitBtn">提交</button>
						<p>請勿利用 Google 表單送出密碼。</p>
					</div>
				</div>
			</div>
			<div class="footer">
				<p>Google 並未認可或建立這項內容。 檢舉濫用情形 - 服務條款</p>
				<div class="footerIcon">
					<img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_dark_clr_74x24px.svg" alt="">
					<div>表單</div>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
